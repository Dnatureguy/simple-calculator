<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div class="find1">
            <p class="girl">9:45<span class="girl1">AM</span></p>
            <a href="#" class="icon"><i class='bx bxl-twitter' ></i></a>
            <img class="icon1" src="./img/wifi-svgrepo-com.svg"/>
            <img class="icon2" src="./img/battery-svgrepo-com.svg">
            <img class="icon3" src="./img/network-bars-svgrepo-com.svg">
        </div>
        <div class="find2">
            <div class="dim ">
              <p class="dim1">- 20 + 40 * 40</p>
            </div>
            <div class="gim">
                <p class="gim1">10 + 20 + 40 * 40</p>
            </div>
            <div class="fim">
                <p class="fim1">7 + 10</p>
            </div>
            <div class="tim">
               <img class="tim1" src="./img/timer-svgrepo-com.svg">
            </div>
        </div>
        <div class="find3">
            <div class="her">
             
            </div>
        </div>
      <div class="find4">
        <form name="calculator">
            <input class="button" type="button" value="1" onClick="document.calculator.ans.value+='1'">
            <input class="button" type="button" value="2" onClick="document.calculator.ans.value+='2'">
            <input class="button" type="button" value="3" onClick="document.calculator.ans.value+='3'">
            <input class="button" type="button" value="%" onClick="document.calculator.ans.value+='%'"><br>
            <input class="button" type="button" value="4" onClick="document.calculator.ans.value+='4'">
            <input class="button" type="button" value="5" onClick="document.calculator.ans.value+='5'">
            <input class="button" type="button" value="6" onClick="document.calculator.ans.value+='6'">
            <input class="button" type="button" value="7" onClick="document.calculator.ans.value+='7'"><br>
            <input class="button" type="button" value="8" onClick="document.calculator.ans.value+='8'">
            <input class="button" type="button" value="9" onClick="document.calculator.ans.value+='9'">
            <input class="button" type="button" value="-" onClick="document.calculator.ans.value+='-'">
            <input class="button" type="button" value="+" onClick="document.calculator.ans.value+='+'"><br>
            <input class="button" type="button" value="*" onClick="document.calculator.ans.value+='*'">
            <input class="button" type="button" value="/" onClick="document.calculator.ans.value+='/'">
            
            <input class="button" type="button" value="0" onClick="document.calculator.ans.value+='0'">
            <input class="reset button" type="reset" value="A/C">
            <input class=" equal button" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input class="ans" type="textfield" name="ans" value="0">
        </form>
            
        </div>
    
     </div>
</body>
</html>
